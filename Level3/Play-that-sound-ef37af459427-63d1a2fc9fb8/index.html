<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>

<body>
    <h1 class="title">Soundboard</h1>

    <div class="maindiv">
        <div class="div1">
            <button onclick="soundvictory()" class="victory">Victory!</button>
            <button onclick="soundding()" class="ding">Ding</button>
            <button onclick="soundjump()" class="jump">Jump</button>
        </div>

        <div class="div2">
            <button onclick="soundfail()" class="fail">Fail</button>
            <button onclick="sounderror()" class="error">Error</button>
            <button onclick="sounddeurbel()" class="deurbel">Deurbel</button>
        </div>
    </div>
</body>

</html>

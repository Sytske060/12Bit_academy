<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawg rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PictureRater</h1>
    <img id="dog-image" src="#" alt="Dog Image">
    <div>
        <button id="like-button" class="like"><img src="heart.png" alt="heart"></button>
        <span id="like-counter">0</span>
        <button id="dislike-button" class="dislike"><img src="kruisje.webp" alt="dislike"></button>
        <span id="dislike-counter">0</span>
    </div>
    <img id="heart-image" src="heart.png" alt="Heart Image" class="hidden">
    <img id="cross-image" src="kruisje.webp" alt="Cross Image" class="hidden">
    
    <script src="script.js"></script>
</body>
</html>
